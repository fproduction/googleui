<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Google UI</title>
</head>

<body>
    <main>
        <h1 style="font-family: Arial, Helvetica, sans-serif;">Google</h1>
        <div class="main-search-div">
            <input type="text" id="search-bar" class="search-bar border-bottom-none" placeholder="Search..."
                onclick="ToggleDropdown()">
            <span class="mic">
                <i style="cursor:pointer ;" class="fas fa-microphone-alt"></i>
            </span>
            <!-- <span class="cross" id='cross' onclick="ToggleDropdown()">X</span> -->
            <div style="font-style: italic;" class="drop-down" id="dropdown">
                <p>History of google</p>
                <p>What is Node js</p>
                <p>React native</p>
                <p>Learn about HTML and CSS </p>
                <p>youtube</p>
            </div>
        </div>
        <div>
            <button class="btn">Search</button>
            <button class="btn">Search Images</button>
        </div>
    </main>

    <script src="./google.js"></script>
</body>

</html>
